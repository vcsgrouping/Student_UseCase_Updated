<wm-partial data-ng-controller="AcademicDetailsPageController" name="partial1">

            <wm-table-column binding="customField" caption="Total Students" type="custom" edit-widget-type="text" searchable="false" show="true" readonly="false"></wm-table-column>

            <wm-table-row-action key="updaterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-pencil" title="Edit" action="editRow()" disabled="false"></wm-table-row-action> 
            <wm-table-row-action key="deleterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-trash" title="Delete" action="deleteRow()" disabled="false"></wm-table-row-action>

        <wm-liveform novalidate="false" title="Academics Info" formlayout="dialog" iconclass="wi wi-edit" dataset="bind:Variables.School_DBAcademicsData.dataSet" captionalign="left" captionposition="top" name="liveform_academics" errormessage=""> 
            <wm-layoutgrid columns="2" name="layoutgrid12"> 
                <wm-gridrow name="gridrow29"> 
                    <wm-gridcolumn columnwidth="6" name="gridcolumn58"> 
                        <wm-form-field name="academicYearByAcademicYear" displayname="Academic Year" show="true" primary-key="true" generator="assigned" key="academicYearByAcademicYear" type="list" is-related="true" readonly="false" required="true" widget="select" maxchars="255" placeholder="Select value" displayexpression="academicYear"></wm-form-field> 
                    </wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="6" name="gridcolumn59">

                <wm-gridrow name="gridrow30"> 
                    <wm-gridcolumn columnwidth="6" name="gridcolumn60">

                    <wm-gridcolumn columnwidth="6" name="gridcolumn61">
