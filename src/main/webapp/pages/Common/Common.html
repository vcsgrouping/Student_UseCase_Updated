<wm-partial name="CommonPage"> 
    <wm-logindialog modal="true" name="CommonLoginDialog" iconclass="wi wi-sign-in" title="Login" on-submit="Actions.loginAction.invoke()" on-error="CommonLoginDialog_CommonLoginDialogError($event, widget)" on-success="CommonLoginDialog_CommonLoginDialogSuccess($event, widget)"> 
        <wm-form name="loginform"> 
            <wm-message class="app-login-dialog-message" name="loginmessage" dataset="bind:loginMessage" show="false"></wm-message> 
            <wm-layoutgrid name="layoutgrid1"> 
                <wm-gridrow name="gridrow1"> 
                    <wm-gridcolumn name="gridcolumn1" columnwidth="12"> 
                        <wm-composite name="usernamefield"> 
                            <wm-label class="col-md-3 control-label" caption="Username" name="usernamelabel"></wm-label> 
                            <wm-container class="col-md-9" name="container1"> 
                              <wm-text placeholder="Enter username" class="col-md-8 app-login-dialog-username" name="j_username" autocomplete="off" autocorrect="off" autocapitalize="off" updateon="default"></wm-text> 
                            </wm-container> 
                        </wm-composite> 
                    </wm-gridcolumn> 
                </wm-gridrow> 
                <wm-gridrow name="gridrow2"> 
                    <wm-gridcolumn name="gridcolumn2" columnwidth="12"> 
                        <wm-composite name="passwordfield"> 
                            <wm-label class="col-md-3 control-label" caption="Password" name="passwordlabel"></wm-label> 
                            <wm-container class="col-md-9" name="container2"> 
                              <wm-text type="password" placeholder="Enter password" class="col-md-8 app-login-dialog-password" name="j_password" autocomplete="off" autocorrect="off" autocapitalize="off" updateon="default"></wm-text> 
                            </wm-container> 
                        </wm-composite> 
                    </wm-gridcolumn> 
                </wm-gridrow> 
            </wm-layoutgrid> 
        </wm-form> 
        <wm-dialogactions> 
            <wm-button class="btn-primary" caption="Sign in" data-role="loginbutton" on-click="doLogin()"></wm-button> 
        </wm-dialogactions> 
    </wm-logindialog> 
</wm-partial>
