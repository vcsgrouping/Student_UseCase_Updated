<wm-partial data-ng-controller="Grade_DetailsPageController" name="partial1"> 
    <wm-livetable formlayout="inline" name="livegrid_gradeDetails"> 
        <wm-table gridfirstrowselect="true" editmode="dialog" title="Grade_details List" dataset="bind:Variables.School_DB_GradeDetailsData.dataSet" navigation="None" name="grid_gradeDetails" iconclass="wi wi-grade fa-lg fa-pull-right fa-pulse"> 
            <wm-table-column binding="grade" caption="Grade" type="string" generator="assigned" edit-widget-type="text" show="true" readonly="false"></wm-table-column> 
            <wm-table-column binding="rowOperations" caption="Actions" type="custom" width="120px" readonly="true" edit-widget-type="text" sortable="false" searchable="false" show="true"></wm-table-column> 
            <wm-table-column binding="customField" caption="Grade Range" type="custom" edit-widget-type="text" sortable="false" searchable="false" show="true" readonly="false">
                 {{row.minValue+'% - '+row.maxValue+'%'}} 
            </wm-table-column> 
            <wm-table-action key="addNewRow" display-name="New" show="true" class="btn-primary" iconclass="wi wi-plus" title="New" action="addNewRow()" shortcutkey="" disabled="false"></wm-table-action> 
            <wm-table-row-action key="updaterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-pencil" title="Edit" action="editRow()" disabled="false"></wm-table-row-action> 
            <wm-table-row-action key="deleterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-trash" title="Delete" action="deleteRow()" disabled="false"></wm-table-row-action> 
        </wm-table> 
        <wm-liveform novalidate="false" title="GRADE DETAILS" formlayout="inline" iconclass="fa fa-edit fa-spin fa-lg fa-border fa-pull-right" dataset="bind:Variables.School_DB_GradeDetailsData.dataSet" captionalign="left" captionposition="top" name="liveform_gradeDetails" on-beforeservicecall="liveform_gradeDetailsBeforeservicecall($event, $operation, $data)" errormessage=""> 
            <wm-layoutgrid name="layoutgrid2" columns="2"> 
                <wm-gridrow name="gridrow4_1"> 
                    <wm-gridcolumn columnwidth="6" name="gridcolumn4"> 
                        <wm-form-field name="grade" displayname="Grade" show="true" primary-key="false" generator="assigned" key="grade" type="string" readonly="false" required="true" widget="text" maxchars="2" inputtype="text" placeholder="Enter value"></wm-form-field> 
                    </wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="6" name="gridcolumn5_1"> 
                        <wm-form-field name="minValue" displayname="Min Value" show="true" primary-key="false" generator="assigned" key="minValue" type="integer" readonly="false" step="0" widget="number" on-change="minValueChange($event, $scope, newVal, oldVal)" inputtype="number" placeholder="Enter value"></wm-form-field> 
                    </wm-gridcolumn> 
                </wm-gridrow> 
                <wm-gridrow name="gridrow5_1"> 
                    <wm-gridcolumn columnwidth="6" name="gridcolumn6_1"> 
                        <wm-form-field name="maxValue" displayname="Max Value" show="true" primary-key="false" generator="assigned" key="maxValue" type="integer" readonly="false" step="0" widget="number" on-change="maxValueChange($event, $scope, newVal, oldVal)" inputtype="number" placeholder="Enter value"></wm-form-field> 
                    </wm-gridcolumn> 
                </wm-gridrow> 
            </wm-layoutgrid> 
            <wm-form-field name="gradeId" displayname="Grade Id" show="false" primary-key="true" generator="identity" key="gradeId" type="integer" readonly="true" required="true" step="0" widget="number" inputtype="number" placeholder=""></wm-form-field> 
            <wm-form-action key="cancel" display-name="Cancel" show="true" class="form-cancel btn-secondary" iconclass="wi wi-cancel" title="Cancel" action="cancel()" shortcutkey="" disabled="false" type="button" update-mode="true"></wm-form-action> 
            <wm-form-action key="save" display-name="Save" show="true" class="form-save btn-success" iconclass="wi wi-save" title="Save" action="highlightInvalidFields()" shortcutkey="" disabled="false" type="submit" update-mode="true"></wm-form-action> 
        </wm-liveform> 
    </wm-livetable> 
</wm-partial>
