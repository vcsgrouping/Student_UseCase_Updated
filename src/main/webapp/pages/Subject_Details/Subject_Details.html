<wm-partial name="partial1"> 
    <wm-layoutgrid name="layoutgrid7">

                <wm-layoutgrid name="layoutgrid6"> 
                    <wm-gridrow name="gridrow11">

                              <wm-text name="txt_subjectName" placeholder="Subject Name" updateon="default" on-keydown="txt_subjectNameKeydown($event, widget)" class="text-uppercase" regexp="^[a-zA-Z ]+$" required="true"></wm-text>

                    </wm-gridrow>

            </wm-gridcolumn>

        <wm-gridrow name="gridrow13">
